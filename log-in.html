    <!--    LOG IN  PAGE    -->

    <!--sign up-->
    <div class="container-login" id="content01">
        <div class="img-slider">
            <h2>Welcome to SYFFAH</h2>
            <p>Join our community and start contributing today </p>
                <img src="./Images/Img1-removebg-preview.png" alt="img">
        </div>
        <div class="content-login">
            <h2>Get Started</h2>
            <p>Already have account ?  <button onclick="showSignIn()">Sign In </button></p>
            <form id="form">
                <label for="name" id="nlabel">Name of Individual or Organization</label> <br>
                <input type="text" id="fname" placeholder="Ananya Lal " autocomplete="off"> <br>
                <label for="email" id="elabel">Email ID</label> <br>
                <input type="email" id="eemail" placeholder="ananya@gmail.com" autocomplete="off"> <br>
                <label for="number" id="clabel">Contact Number</label> <br>
                <input type="text" id="nnumber" placeholder="9871223452" autocomplete="off"> <br>
                <label for="address" id="alabel">Address</label> <br>
                <input type="text" id="aadress" placeholder="B-23, Sector 15, Noida" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="lpassword"> <br>
                <button type="submit"  class="hero-btn red-btn" onclick="UserRegister()" id="btn">Sign Up </button>
            </form>
            <!--<div class="other-login">
                <h3>Or Sign up with 
                
                    <i class="fa fa-google" ></i>  Google</h3>
                    
                </div>-->
            </div>
        </div>
    </div>
    <!--sign in -->
    <div class="container-login" id="content02">
        <div class="img-slider">
            <h2>Welcome to SYFFAH</h2>
            <p>Join our community and start contributing today </p>
                <img src="images/undraw_mobile_login_ikmv-removebg-preview.png" alt="img" class="sign-img">
        </div>
        <div class="content-login">
            <h2>Get Started</h2>
            <p>Don't have account ?  <button onclick="showSignUp()">Sign up </button></p>
            <form action="" id="form">
                <label for="email" id="elabel">Email</label> <br>
                <input type="email" id="eemail" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="lpassword"> <br>
                <button type="submit" class="hero-btn red-btn" onclick="SignIn()" id="btn1">Log-In </button>
            </form>
            <!--<div class="other-login">
                <h3>Or Sign in with 
                
                    <i class="fa fa-google" ></i>  Google</h3>
                
            </div>-->
        </div>
    </div>
    
    <script src="syffah.js"></script>

    <!--JavaScript for Toggle Menu-->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right="0px";
        }
        function hideMenu(){
            navLinks.style.right="-200px";
        }
        function showSignIn(){
  document.getElementById("content01").style.display= "none";
  document.getElementById("content02").style.display = "block";
}
function showSignUp(){
  document.getElementById("content02").style.display= "none";
  document.getElementById("content01").style.display = "block";
}

    </script>
